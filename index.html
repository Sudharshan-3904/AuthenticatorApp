<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TODO - Replace with client id after publishing -->
    <meta name="google-signin-client_id"
        content="948412873811-b8nv26kfbd32qg1ti3n0jqr9rdq4k5gk.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Login with Google</title>
</head>

<body>
    <h2 class="alert alert-primary">Sign in Google to continue</h2>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <div class="data">
        <p>Name</p>
        <p class="alert alert-success" id="userName"></p>
        <p>Profile Picture</p>
        <img class="rounded-circle" width="100" height="100" id="profile_pic">
        <p>Email Id</p>
        <p id="Email"></p>
        <button type="button" class="btn btn-danger" onclick="signOut();">Sign Out</button>
    </div>

    <script src="./index.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>

</html>
